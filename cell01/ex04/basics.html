<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        /* Set the background color to pink */
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the main title */
        h1 {
            color: white;
            text-align: center;
            font-size: 50px;
        }

        /* Container to align images side by side */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Style for images */
        .image-container img {
            width: 300px; /* Adjust size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Links under images */
        .shop-links {
            display: flex;
            justify-content: center;
            gap: 150px;
            margin-top: 10px;
            font-size: 18px;
        }

        /* Style for the horizontal line */
        hr {
            margin-top: 30px;
            border: 2px solid black;
        }

        /* Footer with copyright info */
        .footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            padding: 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <!-- Title with a special character -->
    <h1>@SSoul_ik</h1>

    <!-- Images container -->
    <div class="image-container">
        <a href="https://www.amazon.com" target="_blank">
            <img src="https://www.popticles.com/wp-content/uploads/2024/04/Amazon_The_Most_Valuable_Brands_2023.jpg" alt="Amazon Shop">
        </a>
        <a href="https://www.ebay.com" target="_blank">
            <img src="https://mms.businesswire.com/media/20210428005413/en/874604/5/library_logos_taobao_large.jpg" alt="Taobao Shop">
        </a>
    </div>

    <!-- Links under images -->
    <div class="shop-links">
        <a href="https://www.amazon.com" target="_blank">amazon.com</a>
        <a href="https://www.taobao.com" target="_blank">taobao.com</a>
    </div>

    <!-- Horizontal line -->
    <hr>

    <!-- Footer (aligned right) -->
    <div class="footer">
        Â© awongtas 2025
    </div>

</body>
</html>
