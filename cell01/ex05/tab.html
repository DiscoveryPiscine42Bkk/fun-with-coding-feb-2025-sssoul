<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            height: 100px;
            text-align: center;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border: 1px solid black;
        }
        .first-cell {
            background-color: #b6d7a8; /* Light green */
        }
        .second-cell {
            background-color: #f4cccc; /* Light pink */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
